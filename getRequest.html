<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  let getRequest = url => {
    return new Promise((resolve, reject) => {
      let xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onreadystatechange = () => {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
          if(xhr.status !== 200){
            reject('Error!')
          } else {
            resolve(xhr.responseText);
          }
        }
      };
      xhr.send();
    })
  };

  getRequest("tel.json")
    .then(data => console.log(JSON.parse(data, (key, value) => {
      if (key === "name") {
        value += key;
      }
      return value
    })))
    .catch(error => console.log(error));

</script>
</body>
</html>
