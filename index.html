<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
  <header>
    <div class="logo">E-shop</div>
    <div class="cart">
      <search
        v-model="searchLine"
        @alarm="filterGoods"
        :filtered="filteredProducts"
        :img="imgCatalog"
        @close="closeFiltered"
        @add-product="addProduct"
      ></search>
      <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
      <cart
            :cart-items="productsBasket"
            :img="imgBasket"
            :visibility="isVisibleCart"
            :total-price="totalPrice"
            @remove="delProduct"
      ></cart>
    </div>
  </header>
  <main>
    <products
      :products="products"
      :img="imgCatalog"
      @add-product="addProduct"
    ></products>
    <error
    :error="errorMessage"
    ></error>
  </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script defer src="js/CatalogComponents.js"></script>
<script defer src="js/BasketComponents.js"></script>
<script defer src="js/SearchComponents.js"></script>
<script defer src="js/errorComponents.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
