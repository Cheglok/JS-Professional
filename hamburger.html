<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger</title>
  <link rel="stylesheet" href="css/hamburger.css">
</head>
<body>
  <div class="container">
    <h1>Собери свой гамбургер!</h1>
    <form action="" method="post" id="hamburger-form">
      <fieldset>
        <legend>Размер гамбургера</legend>
        <label><input type="radio" name="hamburger-size" id="big" value="big" checked>Большой</label>
        <label><input type="radio" name="hamburger-size" id="big" value="small">Маленький</label>
      </fieldset>
      <fieldset>
        <legend>Начинки</legend>
        <label><input type="radio" name="hamburger-filling" id="cheese" value="sheese" checked>Сыр</label>
        <label><input type="radio" name="hamburger-filling" id="salad" value="salad">Салат</label>
        <label><input type="radio" name="hamburger-filling" id="potato" value="potato">Картофель</label>
      </fieldset>
      <fieldset>
        <legend>Дополнительно</legend>
        <label><input type="checkbox" name="spice" id="spice">Посыпать приправой</label>
        <label><input type="checkbox" name="mayo" id="mayo">Полить майонезом</label>
      </fieldset>
    </form>

  </div>
<script defer src="js/hamburger.js"></script>
</body>
</html>
