<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger</title>
  <link rel="stylesheet" href="css/hamburger.css">
</head>
<body>
  <div class="container">
    <h1>Собери свой гамбургер!</h1>
    <form action="" method="post" id="hamburger-form">
      <fieldset>
        <legend>Размер гамбургера</legend>
        <label><input type="radio" name="hamburger-size" id="big" value="big" checked>Большой</label>
        <label><input type="radio" name="hamburger-size" id="small" value="small">Маленький</label>
      </fieldset>
      <fieldset>
        <legend>Начинки</legend>
        <label><input type="radio" name="hamburger-filling" id="cheese" value="cheese" checked>Сыр</label>
        <label><input type="radio" name="hamburger-filling" id="salad" value="salad">Салат</label>
        <label><input type="radio" name="hamburger-filling" id="potato" value="potato">Картофель</label>
      </fieldset>
      <fieldset>
        <legend>Дополнительно</legend>
        <label><input type="checkbox" name="hamburger-spice" id="spice" value="spice">Посыпать приправой</label>
        <label><input type="checkbox" name="hamburger-mayo" id="mayo" value="mayo">Полить майонезом</label>
      </fieldset>
    </form>
    <button type = "button" id="construct">Собрать</button>
    <p class="result"></p>

  </div>
  <script>
    window.onload = () => {
      let hamburger = new Hamburger("#hamburger-form");
    }
  </script>
<script defer src="js/hamburger.js"></script>
</body>
</html>
